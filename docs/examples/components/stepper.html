<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper - ZephCode</title>
    <link rel="stylesheet" href="../../zephcode.min.css">
</head>

<body>
    <header class="zc-navbar">
        <div class="zc-navbar-brand">ZephCode</div>
        <nav>
            <a href="../../index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Stepper Example</h1>
        <div class="zc-stepper">
            <div class="zc-step active">
                <div class="zc-step-circle">1</div>
                <p>Step 1</p>
            </div>
            <div class="zc-step">
                <div class="zc-step-circle">2</div>
                <p>Step 2</p>
            </div>
            <div class="zc-step">
                <div class="zc-step-circle">3</div>
                <p>Step 3</p>
            </div>
        </div>
    </main>
</body>

</html>
