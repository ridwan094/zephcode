<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Example</title>
    <link rel="stylesheet" href="../../zephcode.min.css">
</head>

<body>
    <header class="zc-navbar">
        <div class="zc-navbar-brand">ZephCode</div>
        <nav>
            <a href="../../index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Toast Example</h1>
        <p>Click buttons below to display different types of toast notifications.</p>
        <button class="zc-btn zc-btn-success" onclick="showToast('success')">Success Toast</button>
        <button class="zc-btn zc-btn-info" onclick="showToast('info')">Info Toast</button>
        <button class="zc-btn zc-btn-warning" onclick="showToast('warning')">Warning Toast</button>
        <button class="zc-btn zc-btn-danger" onclick="showToast('danger')">Danger Toast</button>

        <div id="toast-container"></div>
    </main>

    <script>
        function showToast(type) {
            const container = document.getElementById("toast-container");
            const toast = document.createElement("div");
            toast.className = `zc-toast zc-toast-${type}`;
            toast.innerHTML = `
                <div class="zc-toast-icon">ðŸ””</div>
                <div class="zc-toast-title">${type.toUpperCase()}:</div>
                <div>This is a ${type} toast message!</div>
                <button class="zc-toast-close" onclick="this.parentElement.remove()">âœ–</button>
            `;
            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>

</html>
