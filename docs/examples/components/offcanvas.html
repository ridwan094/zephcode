<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas Example</title>
    <link rel="stylesheet" href="../../zephcode.min.css">
</head>

<body>
    <header class="zc-navbar">
        <div class="zc-navbar-brand">ZephCode</div>
        <nav>
            <a href="../../index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Offcanvas Example</h1>
        <button class="zc-btn zc-btn-primary" onclick="openOffcanvas('left')">Open Left Offcanvas</button>
        <button class="zc-btn zc-btn-secondary" onclick="openOffcanvas('right')">Open Right Offcanvas</button>

        <div id="offcanvas-left" class="zc-offcanvas zc-offcanvas-left">
            <div class="zc-offcanvas-header">
                Left Offcanvas
                <button class="zc-offcanvas-close" onclick="closeOffcanvas('left')">✖</button>
            </div>
            <div class="zc-offcanvas-body">
                Content for left offcanvas.
            </div>
        </div>

        <div id="offcanvas-right" class="zc-offcanvas zc-offcanvas-right">
            <div class="zc-offcanvas-header">
                Right Offcanvas
                <button class="zc-offcanvas-close" onclick="closeOffcanvas('right')">✖</button>
            </div>
            <div class="zc-offcanvas-body">
                Content for right offcanvas.
            </div>
        </div>
    </main>

    <script>
        function openOffcanvas(side) {
            document.getElementById(`offcanvas-${side}`).classList.add("show");
        }

        function closeOffcanvas(side) {
            document.getElementById(`offcanvas-${side}`).classList.remove("show");
        }
    </script>
</body>

</html>
