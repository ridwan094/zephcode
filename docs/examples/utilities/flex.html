<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Utilities - ZephCode</title>
    <link rel="stylesheet" href="../../zephcode.min.css">
    <style>
        .flex-container {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .flex-item {
            padding: 1rem;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 4px;
            margin: 0.5rem;
        }
    </style>
</head>

<body>
    <header class="zc-navbar">
        <div class="zc-navbar-brand">ZephCode</div>
        <nav>
            <a href="../../index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Flex Utilities</h1>

        <h2>Basic Flexbox</h2>
        <div class="flex-container flex">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>

        <h2>Flex Direction</h2>
        <div class="flex-container flex-column">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>

        <h2>Justify Content</h2>
        <div class="flex-container flex justify-content-between">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>

        <h2>Align Items</h2>
        <div class="flex-container flex align-items-center" style="height: 100px;">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>
    </main>
</body>

</html>
