<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Example - ZephCode</title>
    <link rel="stylesheet" href="../../zephcode.min.css">
    <script>
        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', theme === 'dark' ? 'light' : 'dark');
        }
    </script>
</head>

<body>
    <header class="zc-navbar">
        <div class="zc-navbar-brand">ZephCode</div>
        <nav>
            <a href="../../index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Theme Example</h1>
        <button class="zc-btn zc-btn-primary" onclick="toggleTheme()">Toggle Dark Mode</button>
        <p>Click the button to switch between Light and Dark modes.</p>
    </main>
</body>

</html>
