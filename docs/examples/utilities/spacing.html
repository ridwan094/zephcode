<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing Utilities - ZephCode</title>
    <link rel="stylesheet" href="../../zephcode.min.css">
    <style>
        .spacing-box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            text-align: center;
            line-height: 100px;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <header class="zc-navbar">
        <div class="zc-navbar-brand">ZephCode</div>
        <nav>
            <a href="../../index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Spacing Utilities</h1>

        <h2>Margin</h2>
        <div class="spacing-box m-0">m-0</div>
        <div class="spacing-box mt-1">mt-1</div>
        <div class="spacing-box mb-2">mb-2</div>
        <div class="spacing-box ml-3">ml-3</div>
        <div class="spacing-box mr-4">mr-4</div>
        <div class="spacing-box m-auto">m-auto</div>

        <h2>Padding</h2>
        <div class="spacing-box p-0">p-0</div>
        <div class="spacing-box pt-1">pt-1</div>
        <div class="spacing-box pb-2">pb-2</div>
        <div class="spacing-box pl-3">pl-3</div>
        <div class="spacing-box pr-4">pr-4</div>
        <div class="spacing-box p-auto">p-auto</div>
    </main>
</body>

</html>
